<ion-header>
  <ion-navbar>
    <ion-title><font color="#f91818">Registro</font></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h3><b><font FACE="VERDANA" color="red">Proyecto</font></b></h3>
  <ion-item>
    <ion-label><ion-icon name="megaphone" color ="dark"></ion-icon>   Nombre:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <h3><b><font FACE="VERDANA" color="red">Datos</font></b></h3>
  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="contact" color ="dark"></ion-icon>  Nombre:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="card" color ="dark"></ion-icon>  Codigo:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="mail" color ="dark"></ion-icon>  Correo:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="call" color ="dark"></ion-icon> Telefono:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="school" color ="dark"></ion-icon>  Carrera</ion-label>
      <ion-select [(ngModel)]="Carrera">
        <ion-option>Fonoaudiologia</ion-option>
        <ion-option>Psicologia</ion-option>
        <ion-option>Terapia Respiratoria</ion-option>
        <ion-option>Terapia Ocupacional</ion-option>
        <ion-option>Ingenieria De Software</ion-option>
        <ion-option>Terapia Cardiorrespiratoria</ion-option>
        <ion-option>Ingenieria Electronica</ion-option>
        <ion-option>Ingenieria Biomedica</ion-option>
        <ion-option>Fisioterapia</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="pricetag" color ="dark"></ion-icon> Semestre:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header><b>Introduccion</b></ion-card-header>
    <ion-item>
      <ion-textarea> </ion-textarea>
  </ion-item>
  </ion-card>


  <ion-card>
    <ion-card-header><b>Resumen</b></ion-card-header>
    <ion-item>
      <ion-textarea> </ion-textarea>
    </ion-item>
  </ion-card>


    <div padding>
      <button ion-button color="danger" full><font color="white"><b>Adjuntar Proyecto</b></font></button>
    </div>

    <div padding>
      <button ion-button color="danger" full><font color="white"><b>Guardar</b></font></button>
    </div>

</ion-content>
