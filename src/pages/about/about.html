<
<ion-header>
  <ion-navbar>

    <ion-title><b><font FACE ="SMALL FONTS" color="#a52a2a" text-center>REGISTRO</font></b></ion-title>


  </ion-navbar>
</ion-header>

<ion-content>

  <ion-title><h4><font FACE="Arial" color="#a52a2a">Proyecto</font></h4></ion-title>
  <ion-item>
    <ion-label><ion-icon name="document" color="primary"></ion-icon><font FACE="Arial"> Nombre:</font></ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-title><h4><font FACE="Arial" color="#a52a2a">Datos</font></h4></ion-title>
  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="contact" color ="primary"></ion-icon><font FACE="Arial">  Nombre:</font></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="card" color ="primary"></ion-icon><font FACE="Arial">  Codigo:</font></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="mail" color ="primary"></ion-icon><font FACE="Arial">  Correo:</font></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="call" color ="primary"></ion-icon><font FACE="Arial"> Telefono:</font></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="school" color ="primary"></ion-icon><font FACE="Arial">  Carrera</font></ion-label>
      <ion-select [(ngModel)]="Carrera">
        <ion-option>Fonoaudiologia</ion-option>
        <ion-option>Psicologia</ion-option>
        <ion-option>Terapia Respiratoria</ion-option>
        <ion-option>Terapia Ocupacional</ion-option>
        <ion-option>Ingenieria De Software</ion-option>
        <ion-option>Terapia Cardiorrespiratoria</ion-option>
        <ion-option>Ingenieria Electronica</ion-option>
        <ion-option>Ingenieria Biomedica</ion-option>
        <ion-option>Fisioterapia</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="calendar" color ="primary"></ion-icon> AÃ±o:</ion-label>
        <ion-datetime displayFormat="YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header><b><font FACE="Arial">Introduccion</font></b></ion-card-header>
    <ion-card-content>
    <ion-item>
      <ion-textarea> </ion-textarea>
  </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header><b><font FACE="Arial">Resumen</font></b></ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-textarea> </ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>


    <div padding>
      <button ion-button color="primary" full><font FACE="Arial" color="white"><b>Adjuntar Proyecto</b></font></button>
    </div>

    <div padding>
      <button ion-button color="primary" full><font FACE="Arial" color="white"><b>Guardar</b></font></button>
    </div>
</ion-content>
