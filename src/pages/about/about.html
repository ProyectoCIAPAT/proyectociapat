<
<ion-header>
  <ion-navbar>
    <ion-title><font FACE ="SMALL FONTS" color="red" text-lg-center>REGISTRO</font></ion-title>


  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3><b><font FACE="SMALL FONTS" color="red">Proyecto</font></b></h3>
  <ion-item>
    <ion-label><ion-icon name="megaphone" color ="dark"></ion-icon><font FACE="Arial">   Nombre:</font></ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <h3><b><font FACE="SMALL FONTS" color="red">Datos</font></b></h3>
  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="contact" color ="dark"></ion-icon><font FACE="Arial">  Nombre:</font></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="card" color ="dark"></ion-icon><font FACE="Arial">  Codigo:</font></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="mail" color ="dark"></ion-icon><font FACE="Arial">  Correo:</font></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="call" color ="dark"></ion-icon><font FACE="Arial"> Telefono:</font></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="school" color ="dark"></ion-icon><font FACE="Arial">  Carrera</font></ion-label>
      <ion-select [(ngModel)]="Carrera">
        <ion-option>Fonoaudiologia</ion-option>
        <ion-option>Psicologia</ion-option>
        <ion-option>Terapia Respiratoria</ion-option>
        <ion-option>Terapia Ocupacional</ion-option>
        <ion-option>Ingenieria De Software</ion-option>
        <ion-option>Terapia Cardiorrespiratoria</ion-option>
        <ion-option>Ingenieria Electronica</ion-option>
        <ion-option>Ingenieria Biomedica</ion-option>
        <ion-option>Fisioterapia</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="pricetag" color ="dark"></ion-icon><font FACE="Arial"> Semestre:</font></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header><b><font FACE="SMALL FONTS">Introduccion</font></b></ion-card-header>
    <ion-card-content>
      <ion-input type="text"></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header><b><font FACE="SMALL FONTS">Resumen</font></b></ion-card-header>
    <ion-card-content>
      <ion-input type="text"></ion-input>
    </ion-card-content>
  </ion-card>

    <div padding>
      <button ion-button color="danger" full><font FACE="SMALL FONTS" color="white"><b>Adjuntar Proyecto</b></font></button>
    </div>

    <div padding>
      <button ion-button color="danger" full><font FACE="SMALL FONTS" color="white"><b>Guardar</b></font></button>
    </div>
